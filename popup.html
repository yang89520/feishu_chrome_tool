<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feishu Web Clipper</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #3370ff;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #2860e1;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6f4ea;
      color: #1e8e3e;
    }
    .error {
      background-color: #fce8e6;
      color: #d93025;
    }
    .progress {
      width: 100%;
      height: 4px;
      background-color: #f1f3f4;
      border-radius: 2px;
      overflow: hidden;
      margin: 8px 0;
    }
    .progress-bar {
      height: 100%;
      background-color: #3370ff;
      transition: width 0.3s ease;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    #cancelButton {
      background-color: #f1f3f4;
      color: #3c4043;
    }
    #cancelButton:hover {
      background-color: #e8eaed;
    }
  </style>
  <script type="module" src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h2>Feishu Web Clipper</h2>
    <div class="button-group">
      <button id="saveButton">Save to Feishu</button>
      <button id="cancelButton">Cancel</button>
    </div>
    <div id="progress" class="progress" style="display: none;">
      <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script src="turndown.js"></script>
</body>
</html>
